<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="https://www.kindpng.com/picc/m/193-1936884_ecommerce-websites-ecommerce-icon-hd-png-download.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Project</title>
    <link rel="stylesheet" href="./src/index.css" />
  </head>
  <body>
    <!-- Loader Page -->
    <div class="loader-container" id="loaderContainer">
      <div class="spinner"></div>
      <p class="loader-text">Loading...</p>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent" style="display: none">
      <!-- Login Form -->
      <div class="login-container" id="loginContainer">
        <h1>Welcome to Ecommerce</h1>
        <form class="login-form" id="loginForm" autocomplete="off">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter your email"
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Enter your password"
            />
          </div>

          <button type="submit" class="login-btn">Login</button>

          <p class="signup-link">
            Don't have an account? <a href="#" id="signupLink">Sign up</a>
          </p>
        </form>
      </div>

      <!-- Sign Up Form -->
      <div class="signup-container" id="signupContainer" style="display: none">
        <h1>Create Account</h1>
        <form class="signup-form" id="signupForm" autocomplete="off">
          <div class="form-group">
            <label for="signup-name">Full Name</label>
            <input
              type="text"
              id="signup-name"
              name="name"
              required
              placeholder="Enter your full name"
            />
          </div>

          <div class="form-group">
            <label for="signup-email">Email</label>
            <input
              type="email"
              id="signup-email"
              name="email"
              required
              placeholder="Enter your email"
            />
          </div>

          <div class="form-group">
            <label for="signup-password">Password</label>
            <input
              type="password"
              id="signup-password"
              name="password"
              required
              placeholder="Create a password"
            />
          </div>

          <div class="form-group">
            <label for="signup-confirm">Confirm Password</label>
            <input
              type="password"
              id="signup-confirm"
              name="confirm"
              required
              placeholder="Confirm your password"
            />
          </div>

          <button type="submit" class="signup-btn">Sign Up</button>

          <p class="login-link">
            Already have an account? <a href="#" id="loginLink">Login</a>
          </p>
        </form>
      </div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
